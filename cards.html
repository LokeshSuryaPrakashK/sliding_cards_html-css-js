<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a class="active" href="http://localhost:3000">Home</a></li>
        <li><a href="http://localhost:3000/movies">Movies</a></li>
        <li><a href="http://localhost:3000/tvshows">TV Shows</a></li>
        <li><a href="news">News</a></li>
        <li><a href="#">About</a></li>
    </ul>

    <div class="card-container">
        <div class="card"><img src="images/Hi_Nanna.jpg" alt="Card 1"></div>
        <div class="card"><img src="images/naruto.jpg" alt="Card 2"></div>
        <div class="card"><img src="images/bjp.jpg" alt="Card 3"></div>
        <div class="card"><img src="images/avengers.jpg" alt="Card 4"></div>
        <div class="card"><img src="images/cricket.jpg" alt="Card 5"></div>
        <div class="card"><img src="images/loki.jpg" alt="Card 6"></div>
    </div>
    <br>
    <br>
    <div class="dots">
        <span class="dot" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
        <span class="dot" data-index="4"></span>
        <span class="dot" data-index="5"></span>
    </div>

    <script>
        let currentIndex = 0;
        const cards = document.querySelectorAll('.card');
        const dots = document.querySelectorAll('.dot');
        const totalCards = cards.length;
        const interval = 2000; // Time in milliseconds
        let slideInterval;

        function updateCardPosition() {
            cards.forEach((card, index) => {
                let position = (index - currentIndex + totalCards) % totalCards;
                card.style.zIndex = totalCards - position;

                if (position === 0) {
                    card.style.transform = `translateX(${0}%)`;
                } else if (position === totalCards) {
                    card.style.transform = `translateX(${200}%)`;
                } else {
                    card.style.transform = `translateX(${(position ) * 100}%)`;
                }
            });
            updateDots();
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % totalCards;
            updateCardPosition();
        }

        function goToCard(index) {
            currentIndex = index;
            updateCardPosition();
        }

        function resetInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextCard, interval);
        }

        // Initialize card positions
        updateCardPosition();

        // Set interval for automatic sliding
        slideInterval = setInterval(nextCard, interval);

        // Add event listeners for dot buttons
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                goToCard(parseInt(dot.getAttribute('data-index')));
                resetInterval(); // Reset interval to continue automatic sliding after manual selection
            });
        });
    </script>
</body>
</html>
